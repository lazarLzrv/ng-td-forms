<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
           
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <div ngModelGroup="holeForm" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            class="form-control"
                            name="email"
                            id="email"
                            email
                            required
                            ngModel
                            #email="ngModel"
                        >      
                        <span class="help-group" *ngIf="!email.valid && email.touched">The email is not valid</span>
                    </div>
                    <div class="form-group">
                        <label for="subscriptions">Secret Subscription</label>
                        <select  
                            class="form-control" 
                            id="subscriptions"
                            name="subscriptions"
                            required
                            [ngModel]="'advanced'">
                            <option value="basic">Basic</option>
                            <option value="advanced">Advanced</option>
                            <option value="pro">Pro</option>
                        </select>  
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            class="form-control"
                            required
                            ngModel
                            #password="ngModel"
                            >

                        <span class="help-group" *ngIf="!password.valid && password.touched">The password is not valid</span>
                    </div>  
                    <div class="form-group"> 
                        <input [disabled]="!userData.valid" type="submit" class="btn btn-info" value='Submit'>
                    </div>
                </div>  
            </form>
            <h3 *ngIf="!userData.valid && userData.touched">Form is not Valid</h3>
        </div>    
    </div>    
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <app-user-data *ngIf="checkSubmit" [data]='user'></app-user-data>
        </div>    
    </div>    
</div>
